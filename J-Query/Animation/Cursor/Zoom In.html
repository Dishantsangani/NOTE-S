<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animate J-Query</title>
    <style>
      .ract {
        width: 250px;
        height: 250px;
        background-color: black;
        color: white;
        position: relative;
      }
    </style>
  </head>
  <body>
    <div class="ract"></div>
    <button class="btn">ZOOM IN</button>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".btn").click(function () {
          $(".ract").animate({
            left: "100px",
            top: "100px",
            width: "+=15px",
            height: "+=15px",
          });
        });
      });
    </script>
  </body>
</html>
