<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Hide & Show</title>
    <style>
      .hide {
        width: 90px;
        background: #858AE3;
        color: black;
        height: 30px;
        border-radius: 5px;
        font-size: 20px;
      }
      .Show {
        width: 90px;
        height: 30px;
        background: #613dc1;
        color: white;
        border-radius: 5px;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <img src="../../Images/2.jpeg" class="me" alt="" />
    <button class="hide">Hide</button>
    <button class="Show">Show</button>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".hide").click(function () {
          $("img").hide(2000,function(){
            alert('Photo is Hide');
          });
        });
        $(".Show").click(function () {
          $("img").show(2000,function(){
            alert('Photo is Show');
          });
        });
      });
    </script>
  </body>
</html>
