<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll in Typed Javascript</title>
    <link rel="stylesheet" href="./owl.carousel.min.css" />
    <link rel="stylesheet" href="./owl.theme.green.css" />
    <style>
      .item {
        width: 1000px;
        height: 350px;
        background: yellow;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      img {
        transition: 1s;
      }
      img:hover {
        transform: scale(2);
      }
    </style>
  </head>
  <body>
    <div class="owl-carousel owl-theme">
      <div class="item">
        <img src="./image/1.jpeg" date-merge="1" height="350px" width="350px" />
      </div>
      <div class="item">
        <img
          src="./image/10].jpeg"
          date-merge="2"
          alt=""
          height="350px"
          width="350px"
        />
      </div>
      <div class="item">
        <img
          src="./image/11.jpeg"
          alt=""
          date-merge="1"
          height="350px"
          width="350px"
        />
      </div>
      <div class="item">
        <img
          src="./image/2.jpeg"
          date-merge="3"
          alt=""
          height="350px"
          width="350px"
        />
      </div>
      <div class="item">
        <img
          src="./image/3.jpeg"
          alt=""
          date-merge="6"
          height="350px"
          width="350px"
        />
      </div>
      <div class="item">
        <img
          src="./image/4.jpeg"
          alt=""
          date-merge="2"
          height="350px"
          width="350px"
        />
      </div>
      <div class="item">
        <img
          src="./image/5.jpeg"
          alt=""
          date-merge="1"
          height="350px"
          width="350px"
        />
      </div>
      <div class="item">
        <img
          src="./image/6.jpeg"
          alt=""
          date-merge="3"
          height="350px"
          width="350px"
        />
      </div>
      <div class="item">
        <img src="./image/7.jpeg" alt="" height="350px" width="350px" />
      </div>
      <div class="item">
        <img src="./image/8.jpeg" alt="" height="350px" width="350px" />
      </div>
      <div class="item">
        <img src="./image/9.jpeg" alt="" height="350px" width="350px" />
      </div>
      <div class="item">
        <img src="./image/14.jpeg" alt="" height="350px" width="350px" />
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./owl.carousel.js"></script>
    <script>
      $(".owl-carousel ").owlCarousel({
        items: 5,
        loop: true,
        margin: 10,
        merge: true,
        // type: Boolean,
        // nav: true,
        // margin: 10,
        autoplay: true,
        autoplayTimeout: 1500,
        // smartSpeed: 10,
        responsive: {
          0: {
            //   items: 1,
          },
          678: {
            //  items: 3,
            mergeFit: true,
          },
          1000: {
            // items: 4,
            mergeFit: false,
          },
        },
      });
    </script>
  </body>
</html>
