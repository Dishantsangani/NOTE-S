<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Before After</title>
    <style>
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .header {
        width: 300px;
        height: 50px;
        background: red;
        position: relative;
        overflow: hidden;
      }
      .header::before {
        content: "";
        position: absolute;
        width: inherit;
        height: inherit;
        background: yellow;
        transform: rotate(-90deg);
        transform-origin: right bottom;
        transition: 1s;
      }
      .header:hover::before {
        transform: rotate(0deg);
      }
    </style>
  </head>
  <body>
    <div class="header"></div>
  </body>
</html>
