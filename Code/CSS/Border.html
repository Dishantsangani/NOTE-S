<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Border</title>
    <style>
      .border {
        width: 250px;
        height: 250px;
        border-width: 5px;
        border-style: groove;
        border-color: red black blue blueviolet;
        border-radius: 50px;    
        border-top: 3px solid red;
        border-bottom-right-radius: 50px;
        border-radius: 30% 30% 80% 80%  ;
      }
      .border:hover{
        border: 4px solid blue ;
        border-radius: 100%;
        transform: rotate(360deg);
      }
    </style>
  </head>
  <body>
    <div class="border"></div>
  </body>
</html>
