<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>linear-gradient project</title>
    <style>
      .virat {
        background-image: linear-gradient(
            30deg,
            rgb(0, 0, 0) 50%,
            rgba(255, 255, 255, 0) 50%
          ),
          url(../Virat-Kohli-Biography.png);
        width: 50%;
        height: 100vh;
        background-size: cover;
        color: white;
        padding: 20px;
      }
      .kohli {
        height: 100%;
        color: wheat;
        font-size: 120px;
      }
    </style>
  </head>
  <body>
    <div class="virat"><div class="kohli">virat</div></div>
  </body>
</html>
