<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Margin-Padding-Project</title>
    <style>
      .box1 {
        width: 27%;
        text-align: center;
        height: 300px;
        border-radius: 5px;
        background: darkblue;
        float: left;
        margin: 30px;
        padding: 5px;
      }
      .box2 {
        width: 27%;
        text-align: center;
        height: 300px;
        border-radius: 5px;
        float: left;
        background: darkred;
        margin: 30px;
        padding: 5px;
      }
      .box3 {
        width: 27%;
        text-align: center;
        float: left;
        height: 300px;
        border-radius: 5px;
        background: blue;
        margin: 30px;
        padding: 5px;
      }
      .box4 {
        width: 91.5%;
        text-align: center;
        float: left;
        height: 300px;
        border-radius: 5px;
        background: blue;
        margin: 5px;
        padding: 30px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="box1">Name</div>
      <div class="box2">About</div>
      <div class="box3">Contact US</div>
    </div>
    <div class="box4">Address</div>
  </body>
</html>
