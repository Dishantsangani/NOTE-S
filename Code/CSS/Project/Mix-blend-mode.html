<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mix-Blen-Mode</title>
    <style>
      body {
        width: 100%;
        height: 100vh;
        display: flex;
        background: url(./abc.png);
        justify-content: center;
        align-items: center;
      }
      .header {
        padding: 10px;
        background: black;

        /* Mix-Blend-Mode */
        mix-blend-mode: multiply;
        animation-name: dev;
        animation-delay: 1s;
        animation-duration: 2s;
        animation-iteration-count: infinite;
        transition: 1s;
      }
      span {
        font-size: 150px;
        color: white;
        font-family: Helvetica;
        font-weight: bold;
      }

      @keyframes dev {
        0% {
          transform: scale(1);
        }
        20% {
          transform: scale(2);
        }
        40% {
          transform: scale(2.3);
        }
        60% {
          transform: scale(3);
        }
        80% {
          transform: scale(3.3);
        }
        100% {
          transform: scale(4);
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <span> Dishant </span>
    </div>
  </body>
</html>
