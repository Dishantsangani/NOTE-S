<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gird image inserting</title>
    <style>
      .main {
        display: grid;
        grid-template-rows: repeat(1, 300px);
        grid-auto-rows: 300px;
        grid-template-columns: repeat(4, 300px);
        grid-gap: 20px;
        justify-content: center;
        transition: 1s;
        overflow: hidden;
        transition: 1s;
      }
      .child {
        background-color: yellow;
      }
      .child1:hover {
        transform: scale(2);
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="child child1">
        <img src="./1.jpeg" height="300px" width="300px" alt="" srcset="" />
      </div>
      <div class="child">
        <img src="./1.jpeg" height="300px" width="300px" alt="" srcset="" />
      </div>
      <div class="child">
        <img src="./1.jpeg" height="300px" width="300px" alt="" srcset="" />
      </div>
      <div class="child">
        <img src="./1.jpeg" height="300px" width="300px" alt="" srcset="" />
      </div>
      <div class="child">2</div>
      <div class="child">3</div>
      <div class="child">3</div>
      <div class="child">3</div>
      <div class="child">3</div>
      <div class="child">3</div>
      <div class="child">3</div>
      <div class="child">3</div>
    </div>
  </body>
</html>
