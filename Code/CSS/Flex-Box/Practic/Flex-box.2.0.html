<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex-box</title>
    <style>
      .container {
        height: 100vh;
        width: 100%;
        display: flex;
        gap: 10px;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        transition: 1s;
      }
      .container2 {
        height: 38vh;
        display: flex;
        gap: 10px;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        transition: 1s;
      }
      img {
        height: 220px;
        width: 230px;
        background-size: cover;
      }
      img:hover {
        height: 150px;
        width: 130px;
        transform: scale(2);
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>
        <img src="../1.jpeg" alt="" />
      </div>
      <div>
        <img src="../1.jpeg" alt="" />
      </div>
      <div>
        <img src="../1.jpeg" alt="" />
      </div>
      <div>
        <img src="../1.jpeg" alt="" />
      </div>
    </div>
    <div class="container2">
      <div>
        <img src="../1.jpeg" alt="" />
      </div>
      <div>
        <img src="../1.jpeg" alt="" />
      </div>
      <div>
        <img src="../1.jpeg" alt="" />
      </div>
      <div>
        <img src="../1.jpeg" alt="" />
      </div>
    </div>
  </body>
</html>
