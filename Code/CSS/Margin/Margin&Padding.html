<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Margin & Padding</title>
    <style>
      .header {
        height: auto;
        width: 400px;
        color: white;
        font-family: Helvetica;
        background: linear-gradient(#662d8c, #ed1e79);
        letter-spacing: 2px;
        border-radius: 30px;
        margin: 20px;
        margin: 20px 50px 30px 100px;
        margin: 80px 50px 100px;
        margin-top: -80px;
        margin-left: 800px;
        padding: 20px;
        padding-left: 150px;
      }
    </style>
  </head>

  <body>
    <div class="header">Dishant Sangani</div>
  </body>
</html>
