    <style>
      .active > .page-link,
      .page-link.active {
        /* z-index: 3; */
        color: white;
        background-color: red;
        border-color: red;
      }
      .page-item:last-child .page-link {
        border-top-right-radius: var(--bs-pagination-border-radius);
        border-bottom-right-radius: var(--bs-pagination-border-radius);
        color: aqua;
        background-color: black;
      }
    </style>
  </head>
