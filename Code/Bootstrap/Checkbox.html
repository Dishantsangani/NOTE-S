<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkbox, Radiobutton, Switch</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- Checkbox -->
      <div class="form-check">
        <input type="checkbox" name="b" class="form-check-input" checked />
        <label class="form-check-label">Cricket</label>
      </div>
      <div class="form-check">
        <input
          type="checkbox"
          id="foot"
          name="b"
          class="form-check-input"
          name=""
        />
        <label for="foot" class="form-check-label">Football</label>
      </div>
      <br />
      <!-- Radio -->
      <div class="form-check">
        <input type="radio" name="a" class="form-check-input" id="male" />
        <label for="male" class="form-check-label">Male</label>
      </div>
      <div class="form-check">
        <input type="radio" name="a" class="form-check-input" id="female" />
        <label for="female" class="form-check-label">Female</label>
      </div>
      <br />
      <!-- Switch -->
      <div class="form-check form-switch">
        <input type="checkbox" class="form-check-input" id="Check" checked />
        <label for="Check" class="form-check-label">Dark Mode</label>
      </div>
    </div>
  </body>
</html>
