<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button group</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="btn-group">
      <button class="btn btn-danger btn-group">Open</button>
      <button class="btn btn-success btn-group">close</button>
      <button class="btn btn-secondary btn-group">Explore</button>
      <button class="btn btn-dark btn-group">menu</button>
    </div>
  </body>
</html>
