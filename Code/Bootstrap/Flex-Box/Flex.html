<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlexBox</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="p-3 m-3 bg-secondary d-flex justify-content-center">
      <div class="bg-danger p-2 flex-fill order-2">box-1</div>
      <div class="bg-success p-2 flex-fill order-3">box-2</div>
      <div class="bg-warning p-2 flex-fill order-1">box-3</div>
    </div>

    <!-- 1.Inline-box  -->
    <div class="d-inline-flex p-3 bg-secondary text-white">
      <div class="p-2 bg-info">Flex item 1</div>
      <div class="p-2 bg-warning">Flex item 2</div>
      <div class="p-2 bg-primary">Flex item 3</div>
    </div>

    <!-- 2.justify-content -->
    <div class="d-flex justify-content-start">...</div>
    <div class="d-flex justify-content-end">...</div>
    <div class="d-flex justify-content-center">...</div>
    <div class="d-flex justify-content-between">...</div>
    <div class="d-flex justify-content-around">...</div>

    <!-- 3.flex-row-reverse  -->
    <div class="d-flex flex-row-reverse bg-secondary">
      <div class="p-2 bg-info">Flex item 1</div>
      <div class="p-2 bg-warning">Flex item 2</div>
      <div class="p-2 bg-primary">Flex item 3</div>
    </div>

    <!-- 4.column-reverse -->
    <div class="d-flex flex-column-reverse">
      <div class="p-2 bg-info">Flex item 1</div>
      <div class="p-2 bg-warning">Flex item 2</div>
      <div class="p-2 bg-primary">Flex item 3</div>
    </div>

    <!-- 5.Order -->
    <div class="d-flex bg-secondary">
      <div class="p-2 bg-info order-3">Flex item 1</div>
      <div class="p-2 bg-warning order-2">Flex item 2</div>
      <div class="p-2 bg-primary order-1">Flex item 3</div>
    </div>
  </body>
</html>
