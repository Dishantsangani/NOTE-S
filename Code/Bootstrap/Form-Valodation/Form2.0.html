<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form>
        <div class="row">
          <div class="col-4">
            <input
              type="text"
              name=""
              class="form-control mt-4"
              id=""
              placeholder="name"
            />
          </div>
          <div class="col-4">
            <input
              type="text"
              name=""
              class="form-control mt-4"
              id=""
              placeholder="surname"
            />
          </div>
          <div class="col-4">
            <input
              type="password"
              name=""
              class="form-control mt-4"
              id=""
              placeholder="password"
            />
          </div>
          <div class="col-6">
            <input type="email" class="form-control mt-4" placeholder="Email" />
          </div>
          <div class="col-6">
            <input
              type="text"
              class="form-control mt-4"
              placeholder="Fathername"
            />
          </div>
          <div class="col-12">
            <textarea
              name=""
              class="form-control mt-4"
              id=""
              placeholder="address"
              cols="150"
              rows="10"
            ></textarea>
          </div>
          <div class="col-6">
            <button type="submit" class="btn btn-primary mt-4">Submit</button>
            <button type="reset" class="btn btn-primary mt-4 ms-2">
              Reset
            </button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
