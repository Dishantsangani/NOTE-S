<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sppiner & Button</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- BUTTON -->
      <button class="btn btn-primary">Button</button>
      <button class="btn btn-lg btn-primary">Button</button>
      <button class="btn btn-sm btn-outline-primary">Button</button>
      <!-- SPPINER -->
      <span class="spinner spinner-border"></span>
      <span class="spinner spinner-border text-danger"></span>
      <span class="spinner spinner-border spinner-border-sm text-danger"></span>

      <!-- PROJECT -->
      <button class="btn btn-sm btn-dark">
        Loading
        <span
          class="spinner spinner-border spinner-border-sm text-danger"
        ></span>
      </button>
    </div>
  </body>
</html>
