<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>On (Multiple Events )</title>
    <style>
      #box {
        width: 200px;
        height: 200px;
        background: yellow;
      }
    </style>
  </head>
  <body>
    <div id="box"></div>
    <h2></h2>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#box").on("click dblclick mousedown mouseover", function (e) {
          $("h2").html(e.type + "" + e.which);
        });
      });
    </script>
  </body>
</html>
