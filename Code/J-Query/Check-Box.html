<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiple Checkbox</title>
  </head>
  <body>
    <input type="checkbox" name="" value="Cricket" />Cricket
    <input type="checkbox" name="" value="Football" /> Football
    <input type="checkbox" name="" value="Hockey" />Hockey
    <button class="btn">Submit</button>
    <div id="output"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".btn").click(function () {
          var result = $("input[type='checkbox']:checked");
          if (result.length > 0) {
            var final = result.length + "Checkbox is Checked<br>";
            result.each(function () {
              final += $(this).val() + "<br> ";
            });
            $("#output").html(final);
          } else {
            $("#output").html("Please Select The Checkbox");
          }
        });
      });
    </script>
  </body>
</html>
