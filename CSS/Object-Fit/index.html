<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object-Fit And Position</title>
    <style>
      .header {
        width: 300px;
        height: 300px;
        background: rebeccapurple;
      }
      .fill {
        object-fit: fill;
      }
      .contain {
        object-fit: contain;
      }
      .cover {
        object-fit: cover;
      }
      .scale-down {
        object-fit: scale-down;
      }
      .none {
        object-fit: none;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <img class="fill" src="./1.jpeg" alt="" />
      <img class="contain" src="./1.jpeg" alt="" />
      <img class="cover" src="./1.jpeg" alt="" />
      <img class="scale-down" src="./1.jpeg" alt="" />
      <img class="none" src="./1.jpeg" alt="" />
    </div>
  </body>
</html>
