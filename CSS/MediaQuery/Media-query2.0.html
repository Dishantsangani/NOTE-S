<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Media Query</title>
    <style>
      /* Laptop */
      /* @media only screen and(min-width:1024px) and (max-height: 1366px) { */
      /* } */

      /* Ipad , Tablet */
      /* @media only screen and(min-width:768px) and (max-height: 1023px) { */
      /* } */

      /* Phone */
      /* @media only screen and(min-width:767px) { */
      /* }   */
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background: yellowgreen;
      }
      h1 {
        text-align: center;
        font-size: 60px;
      }
      img {
        max-width: 100%;
      }
      @media only screen and (min-width: 0px) and (max-width: 600px) {
        body {
          background: red;
        }
        h1 {
          text-align: center;
          font-size: 60px;
          color: white;
        }
      }
      @media only screen and (min-width: 600px) and (max-width: 800px) {
        body {
          background: darkblue;
        }
        h1 {
          text-align: center;
          font-size: 60px;
          color: white;
        }
      }
    </style>
  </head>
  <body>
    <h1>Hello Dishant Sangani</h1>
    <img src="../../Image/1.jpeg" />
  </body>
</html>
