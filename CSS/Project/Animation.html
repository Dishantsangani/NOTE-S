<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation of name</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: flex-end;
        height: 100vh;
        overflow: hidden;
        object-fit: contain;
        /* background: black; */
      }
      ul {
        display: flex;
        list-style: none;
        gap: 20px;
        border-bottom: 9px solid maroon;
        border-radius: 10px;
      }
      ul li {
        width: 50px;
        height: 50px;
        background-color: red;
        animation-name: dev;
        display: flex;
        justify-content: center;
        align-items: center;
        animation-duration: 6s;
        animation-iteration-count: infinite;
        animation-timing-function: cubic-bezier(0, 1.58, 1, -0.65);
        font-size: 23px;
        font-weight: bold;
      }
      @keyframes dev {
        0% {
          transform: translateY(0px);
          position: absolute;
          top: 100px;
          left: 50px;
        }
        50% {
          transform: translateY(-500px);
          border-radius: 50%;
          position: absolute;
          top: 500px;
          right: 100px; 
        }

        100% {
          transform: translateY(0px);
          position: absolute;
          /* top: 0px; */
          /* right: 0px; */
        }
      }
      ul li:nth-child(1) {
        animation-delay: 0.5s;

        background: lightblue;
      }
      ul li:nth-child(2) {
        animation-delay: 1s;
        background: lightcoral;
      }
      ul li:nth-child(3) {
        animation-delay: 1.5s;
        background: lightcyan;
      }
      ul li:nth-child(4) {
        animation-delay: 2s;
        background: lightgoldenrodyellow;
      }
      ul li:nth-child(5) {
        animation-delay: 2.5;
        background: lightgrey;
      }
      ul li:nth-child(6) {
        animation-delay: 3s;
        background: lightgreen;
      }
      ul li:nth-child(7) {
        animation-delay: 3.5s;
        background: lightsalmon;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>D</li>
      <li>I</li>
      <li>S</li>
      <li>H</li>
      <li>A</li>
      <li>N</li>
      <li>T</li>
    </ul>
  </body>
</html>
