<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout,Float Property</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .header1 {
      width: 25%;
      height: 300px;
      background: darkblue;
      float: left;
    }
    .header2 {
      width: 25%;
      float: left;
      height: 300px;
      background: darkred;
    }
    .header3 {
      width: 25%;
      float: left;
      height: 300px;
      background: blue;
    }
    .header4 {
      width: 25%;
      float: right;
      height: 300px;
      background: darkgreen;
    }
    .body1 {
      width: 50%;
      float: left;
      height: 300px;
      background: black;
    }
    .body2 {
      width: 50%;
      float: right;
      height: 300px;
      background: #395586;
    }
    .footer1 {
      width: 30%;
      float: left;
      height: 300px;
      background: #032030;
    }
    .footer2 {
      width: 40;
      float: left;
      height: 300px;
      background: #8aaee0;
    }
    .footer3 {
      width: 30%;
      float: right;
      height: 300px;
      background: #b1c9ef;
    }
  </style>
  <body>
    <div class="header">
      <div class="header1"></div>
      <div class="header2"></div>
      <div class="header3"></div>
      <div class="header4"></div>
    </div>
    <div>
      <div class="body1"></div>
      <div class="body2"></div>
    </div>
    <div>
      <div class="footer1"></div>
      <div class="footer2"></div>
      <div class="footer3"></div>
    </div>
  </body>
</html>
