<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filter css</title>
    <style>
      .main {
        display: grid;
        grid-template-rows: repeat(1, 300px);
        grid-auto-rows: 300px;
        grid-template-columns: repeat(auto-fill, minmax(300px, 2fr));
        justify-content: center;
        gap: 10px;
      }

      img {
        object-fit: cover;
      }
      .blur :hover {
        transition: 2s;
        filter: blur(4px);
      }
      .brightness:hover {
        filter: brightness(50%);
        transition: 2s;
      }
      .contrast :hover {
        filter: contrast(180%);
        transition: 2s;
      }
      .grayscale:hover {
        filter: grayscale(100%);
        transition: 2s;
      }
      .hue-rotate:hover {
        filter: hue-rotate(180deg);
        transition: 2s;
      }
      .invert :hover {
        filter: invert(100%);
        transition: 2s;
      }
      .opacity:hover {
        filter: opacity(50%);
        transition: 2s;
      }
      .saturate:hover {
        filter: saturate(7);
        transition: 2s;
      }
      .speia:hover {
        filter: sepia(100%);
        transition: 2s;
      }
      .drop-shadow :hover {
        transition: 2s;
        filter: drop-shadow(8px 8px 10px green);
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="blur">
        <img src="./images/1.jpeg" height="300px" width="320px" alt="" />
      </div>
      <div class="brightness">
        <img src="./images/2.webp" height="300px" width="320px" alt="" />
      </div>
      <div class="contrast">
        <img src="./images/3.jpg" height="300px" width="320px" alt="" />
      </div>
      <div class="grayscale">
        <img src="./images/4.webp" height="300px" width="320px" alt="" />
      </div>
      <div class="hue-rotate">
        <img src="./images/5.jpeg" height="300px" width="320px" alt="" />
      </div>
      <div class="invert">
        <img src="./images/6.webp" height="300px" width="320px" alt="" />
      </div>
      <div class="opacity">
        <img src="./images/7.jpg" height="300px" width="320px" alt="" />
      </div>
      <div class="saturate">
        <img src="./images/8.jpg" height="300px" width="320px" alt="" />
      </div>
      <div class="speia">
        <img src="./images/9.jpeg" height="300px" width="320px" alt="" />
      </div>
      <div class="drop-shadow">
        <img src="./images/10.png" height="300px" width="320px" alt="" />
      </div>
    </div>
  </body>
</html>
