<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mix-Blend-Mode</title>
    <style>
      body {
        width: 100%;
        height: 100vh;
        display: flex;
        background: url(./abc.png);
        justify-content: center;
        align-items: center;
      }
      .header {
        padding: 10px;
        background: black;

        /* Mix-Blend-Mode */
        mix-blend-mode: multiply;
      }
      span {
        font-size: 150px;
        color: white;
        font-family: Helvetica;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <span> Dishant </span>
    </div>
  </body>
</html>
