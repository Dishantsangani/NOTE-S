<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font style</title>
    <style>
      .font {
        width: 40%;
        margin: 10px 20px 10px 20px;
        padding: 10px;
        border-radius: 10px;
        height: 30px;
        background: linear-gradient(#662d8c, #ed1e79);
        color: white;
        text-align: center;
        font-family: Helvetica;
        font-size: large;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="font">Dishant Sangani</div>
  </body>
</html>
