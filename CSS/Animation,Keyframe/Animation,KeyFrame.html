<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>animation</title>
    <style>
      .header {
        height: 250px;
        width: 250px;
        background: red;
        position: relative;
        animation-name: dev;
        animation-delay: 2s;
        animation-duration: 1s;
        animation-iteration-count: infinite;
        animation-direction: alternate;
      }
      @keyframes dev {
        from {
          top: 0;
          left: 0;
        }
        to {
          top: 500px;
          left: 500px;
          transform: rotate(360deg);
          background: yellow;
          opacity: 0;
          border-radius: 50%;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">Header</div>
  </body>
</html>
