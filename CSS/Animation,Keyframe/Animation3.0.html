<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Animation3.0</title>
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: flex-end;
        height: 100vh;
        background: black;
      }
      ul {
        display: flex;
        list-style: none;
        gap: 20px;
        border-bottom: 3px solid white;
      }
      ul li {
        width: 50px;
        height: 50px;
        background: red;
        animation-name: zala;
        display: flex;
        justify-content: center;
        align-items: center;
        animation-duration: 6s;
        animation-iteration-count: infinite;
        animation-timing-function: cubic-bezier(0, 1.58, 1, -0.65);
        font-size: 23px;
        font-weight: bold;
      }
      @keyframes zala {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-500px);
          border-radius: 50%;
        }
        100% {
          transform: translateY(0px);
        }
      }
      ul li:nth-child(1) {
        animation-delay: 1s;
        background: lightblue;
      }

      ul li:nth-child(2) {
        animation-delay: 1.5s;
        background: lightcoral;
      }

      ul li:nth-child(3) {
        animation-delay: 2s;
        background: lightcyan;
      }

      ul li:nth-child(4) {
        animation-delay: 2.5s;
        background: lightpink;
      }

      ul li:nth-child(5) {
        animation-delay: 3s;
        background: lightgoldenrodyellow;
      }

      ul li:nth-child(6) {
        animation-delay: 3.5s;
        background: lightgreen;
      }
      ul li:nth-child(7) {
        animation-delay: 4s;
        background: lightsalmon;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>D</li>
      <li>I</li>
      <li>S</li>
      <li>H</li>
      <li>A</li>
      <li>N</li>
      <li>T</li>
    </ul>
  </body>
</html>
