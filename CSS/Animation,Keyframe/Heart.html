<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heart Animation</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: black;
      }
      .header {
        width: 150px;
        height: 150px;
        background: red;
        position: relative;
        transform: translate(45deg);
        animation-name: x;
        animation-delay: 1s;
        animation-duration: 0.5s;
        animation-iteration-count: infinite;
        animation-timing-function: cubic-bezier(0, 1.08, 1, -0.11);
      }
      @keyframes x {
        0% {
          transform: scale(0.8) rotate(45deg);
        }
        50% {
          transform: scale(1) rotate(45deg);
        }
        100% {
          transform: scale(1.3) rotate(45deg);
        }
      }
      .header::before {
        content: "";
        position: absolute;
        width: inherit;
        height: inherit;
        background: red;
        transform: translateY(-50%);
        border-radius: 50%;
      }
      .header::after {
        content: "";
        position: absolute;
        width: inherit;
        height: inherit;
        background: red;
        transform: translateX(-50%);
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div class="header"></div>
  </body>
</html>
