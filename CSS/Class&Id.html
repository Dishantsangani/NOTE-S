<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class and Id</title>
    <style>
      .a {
        background-color: red;
        color: white;
        text-align: center;
      }
      #a {
        background-color: aqua;
        color: black;
        text-align: right;
      }
      #b {
        background-color: black;
        color: white;
        text-align: center;
      }
      #c {
        background-color: red;
        color: black;
        text-align: left;
      }
    </style>
  </head>
  <body>
  <!-- # class id define by  -->
  <!-- .id define by -->


    <h1 class="a">H1</h1>
    <h1 class="a">h2</h1>
    <h1 class="a">h3</h1>

    <h1 id="a">h1</h1>
    <h1 id="b">h2</h1>
    <h1 id="c">h3</h1>
    <label for="hidden">hidden:</label>
  </body>
</html>
