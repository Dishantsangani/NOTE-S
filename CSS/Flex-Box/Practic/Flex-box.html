<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flext box</title>
    <style>
      .main {
        display: flex;
        gap: 10px;
        height: 100vh;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        transition: 1s;
      }
      img {
        height: 150px;
        width: 250px;
        transform: scale();
        border-radius: 10px;
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="child">
        <img src="../1.jpeg" alt="" />
      </div>
      <div class="child">
        <img src="../1.jpeg" alt="" />
      </div>
      <div class="child">
        <img src="../1.jpeg" alt="" />
      </div>
      <div class="child">
        <img src="../1.jpeg" alt="" />
      </div>
      <div class="child">
        <img src="../1.jpeg" alt="" />
      </div>
      <div class="child">
        <img src="../1.jpeg" alt="" />
      </div>
      <div class="child">
        <img src="../1.jpeg" alt="" />
      </div>
      <div class="child">
        <img src="../1.jpeg" alt="" />
      </div>
      <div class="child">
        <img src="../1.jpeg" alt="" />
      </div>
      <div class="child">
        <img src="../1.jpeg" alt="" />
      </div>
    </div>
  </body>
</html>
