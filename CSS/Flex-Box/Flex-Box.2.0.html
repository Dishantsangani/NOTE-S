<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex-box,flex-basis,flex-grow,flex-shrink,flex-wrap</title>
    <style>
      .header {
        display: flex;
        justify-content: center;
        gap: 20px;

        /* Flex-Wrap */
        flex-wrap: wrap;
        flex-wrap: nowrap;
        flex-wrap: wrap-reverse;
      }
      .child {
        /* Flex-basic */
        flex-basis: 200px;

        width: 200px;
        height: 200px;
        background: yellow;
        overflow: hidden;
      }
      .child1 {
        /* flex-grow */
        flex-grow: 1;
        flex-shrink: 0;
      }
      .child2 {
        flex-grow: 1;
        flex-shrink: 0;
      }
      .child3 {
        flex-grow: 1;
      }
      .child4 {
        flex-grow: 1;
      }
      .child5 {
        flex-grow: 1;
      }
      .child6 {
        flex-grow: 1;
      }
      .child7 {
        flex-grow: 1;
      }
      .child8 {
        flex-grow: 1;
      }
      img {
        object-fit: cover;
        transition: 1s;
      }
      img:hover {
        transform: scale(1.74);
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="child child1">
        <img src="./1.jpeg" height="100%" width="100%" alt="" />
      </div>
      <div class="child child2">
        <img src="./1.jpeg" height="100%" width="100%" alt="" />
      </div>
      <div class="child child3">
        <img src="./1.jpeg" height="100%" width="100%" alt="" />
      </div>
      <div class="child child4">
        <img src="./1.jpeg" height="100%" width="100%" alt="" />
      </div>
      <div class="child child5">
        <img src="./1.jpeg" height="100%" width="100%" alt="" />
      </div>
      <div class="child child6">
        <img src="./1.jpeg" height="100%" width="100%" alt="" />
      </div>
      <div class="child child7">
        <img src="./1.jpeg" height="100%" width="100%" alt="" />
      </div>
      <div class="child child8">
        <img src="./1.jpeg" height="100%" width="100%" alt="" />
      </div>
    </div>
  </body>
</html>
