        background: orange;
        color: white;
      }

      /* Root Use for All Web Background-color or Color */
      :root {
        --bg: blue;
        --col: white;
        --bg1: darkblue;
        --col2: red;
      }
      h1 {
        background: var(--bg);
        color: var(--col);
      }
      h2 {
        background: var(--bg1);
        color: var(--col2);
      }
      li::marker {
        color: red;
        background-color: blueviolet;
      }
