<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Outline</title>
    <style>
      .a {
        width: 150px;
        height: 150px;
        background: yellow;
        border: 3px solid red;
        border-radius: 20px;
        
        /* Outline */
        outline: 3px solid blue;
        outline-offset: 3px;
        outline-width: 10px;
        outline-style: dashed;
      }
    </style>
  </head>
  <body>
    <div class="a"></div>
  </body>
</html>
